<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    
    <script src="jQuery/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/bootstrap.bundle.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">

    <script>
        $(function() {
            console.log("document is ready check")
            $("#message").on("input", function() {    
                $("#wordCount").html(200 - $("#message").val().length + " characters remaining")
            })
            $("#message2").on("input", function() {    
                $("#wordCount2").html(200 - $("#message2").val().length + " characters remaining")
            })
        })
    </script>
    <style>
        /* general styles */
        h1 {
            text-align: center
        }
        body > div {
            border: 1px solid black;
        }
        label {
            font-weight: bold;
        }
        li {
            list-style-type: none;
        }
        /* for non-bootstrap design */
        #flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

</head>
<body>
    <h1>Contact us</h1>
    <br><br>
    <!-- not using bootstrap -->
    <div id="flex-container">
        <div>
            <div>
                <form>
                    <ul>
                        <li><label for="name">Name</label></li>
                        <li><input id="name" type="text" name="name"></li>
                        <li><label for="emailAddress">Email address</label></li>
                        <li><input id="email" type="email" name="email"></li>
                        <li><label for="message">Your message</label><br></li>
                        <li><textarea id="message" name="message" autofocus maxlength="200" name="demoAnswer" placeholder="Write your message here" required rows="5" cols="70"></textarea></li>
                        <li><p id="wordCount">200 characters remaining</p></li>
                        <li><button type="reset">Reset form</button><button type="submit">Submit</button></li>
                    </ul>
                </form>
            </div>
        </div>
        <div>
            <a href="">Return to homepage</a>
        </div>
    </div>
    <br><br>
    <!-- using bootstrap -->
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <ul>
                        <li><label for="name">Name</label></li>
                        <li><input id="name" type="text" name="name"></li>
                        <li><label for="emailAddress">Email address</label></li>
                        <li><input id="email" type="email" name="email"></li>
                        <li><label for="message2">Your message</label><br></li>
                        <li><textarea id="message2" name="message" autofocus maxlength="200" name="demoAnswer" placeholder="Write your message here" required rows="5" cols="70"></textarea></li>
                        <li><p id="wordCount2">200 characters remaining</p></li>
                        <li><button type="reset">Reset form</button><button type="submit">Submit</button></li>
                    </ul>
                </form>
            </div>
        </div>
        <div>
            <a href="">Return to homepage</a>
        </div>
    </div>
</body>
</html>
