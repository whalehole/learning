<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax JS</title>

    <script src="jQuery/jquery-3.5.1.min.js"></script>
    <!-- ajax GET -->
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest;
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    $("#pride").html(this.responseText);
                }
            }
            xhttp.open("GET", "ajaxJS.json", true);
            xhttp.send();
        }
        function loadName() {
            var xhttp = new XMLHttpRequest;
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var name = JSON.parse(this.responseText);
                    $("#lust").html(name[1]["name"]);
                }
            }
            xhttp.open("GET","ajaxJS.json", true);
            xhttp.send();
        }
    </script>
    <!-- ajax SEND -->
    <script>

    </script>
</head>
<body>
    <h1>Click me...!</h1>
    <button type="button" onclick="loadDoc()">Click for responseText</button>
    <button type="button" onclick="loadName()">Click for name</button>
    <p id="pride"></p>
    <p id="lust"></p>
</body>
</html>

<!-- conclusion -->
<!-- ajax GET -->
<!-- parsing the responseText will give you the JS values, but it is necessary to put into an named object before you can access them. -->
