<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/bootstrap.bundle.js"></script>
    <script src="jQuery/jquery-3.5.1.min.js"></script>

    <style>
        #flexBox-Container{
            display: flex;
        }
    </style>
</head>
<body>
    <!-- container with 4 straight columns -->
    <div id="flexBox-Container" class="container">
        <div class="col-md">Column 1</div>
        <div class="col-md">Column 2</div>
        <div class="col-md">Column 3</div>
        <div class="col-md">Column 4</div>
    </div>
    <!-- paragraphs become inline-block when md and larger -->
    <p class="d-md-inline-block">demo paragraph 1</p>
    <p class="d-md-inline-block">demo paragraph 2</p>
</body>
</html>

<!-- .container .container-sm .container-md .container-lg .container-xl have max-width at different breakpoints. .container-sm max-widths start from breakpoint of small (>= 576px)-->
